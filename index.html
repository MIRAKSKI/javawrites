<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل ملف JSON في Google Drive</title>
</head>
<body>
    <h1>إرسال بيانات جديدة إلى ملف data.json</h1>

    <label for="newData">أدخل قيمة جديدة (مثل اسم):</label><br>
    <input type="text" id="newData" value="" placeholder="تجربة إضافة جديدة"><br><br>

    <button onclick="sendData()">إرسال وتعديل الملف</button>

    <pre id="response"></pre>

    <script>
        // *** استبدل هذا برابط تطبيق الويب الذي نسخته من Apps Script ***
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzS70T4yK7YXviM6DU25QwpWvqTPdTri88uFgX0tdANURBcTm8A86G9j72oridJtzyi/exec";

        function sendData() {
    const dataElement = document.getElementById('newData');
    const responseElement = document.getElementById('response');
    
    responseElement.textContent = '... جارٍ الإرسال، انتظر رجاءً ...';

    const payload = {
        newData: dataElement.value,
        timestamp: new Date().toLocaleString('ar-EG')
    };

    // نستخدم XMLHttpRequest بدلاً من Fetch لضمان تجنب مشاكل CORS مع Apps Script
    const xhr = new XMLHttpRequest();
    xhr.open('POST', WEB_APP_URL);
    
    // **المفتاح:** نستخدم نوع محتوى 'application/x-www-form-urlencoded'
    // أو لا نحدد Content-Type ونرسلها كسلسلة عادية.
    xhr.setRequestHeader('Content-Type', 'text/plain'); // الأكثر موثوقية هنا
    
    xhr.onload = function() {
        if (xhr.status === 200) {
            try {
                const result = JSON.parse(xhr.responseText);
                if (result.status === 'success') {
                    responseElement.textContent = `✅ نجح التعديل: ${result.message}\n\nمحتوى الملف بعد التعديل:\n${JSON.stringify(result.content, null, 2)}`;
                } else {
                    responseElement.textContent = `❌ فشل التعديل: ${result.message}\nالخطأ: ${result.message}`;
                }
            } catch (e) {
                responseElement.textContent = `⚠️ فشل في تحليل استجابة Apps Script: ${xhr.responseText}`;
            }
        } else {
            responseElement.textContent = `❌ فشل الاتصال برمز حالة: ${xhr.status} (هل الرابط صحيح؟)`;
        }
    };
    
    xhr.onerror = function() {
        responseElement.textContent = '❌ خطأ شبكة/اتصال غير معروف.';
    };

    // إرسال البيانات كسلسلة JSON
    xhr.send(JSON.stringify(payload));
}
    </script>
</body>
</html>
